name: ðŸš€ Deploy - TrinityKit

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 18.17.1
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - name: Build with WORDPRESS_URL secret
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
        run: |
          yarn build
          cp -r out $GITHUB_WORKSPACE/build_output # Copiar a pasta /out para um novo diretÃ³rio chamado "build_output"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_LOGIN }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /hml.thetrinityweb.com.br/
          local-dir: ${{ github.workspace }}/build_output # Usar a variÃ¡vel de ambiente github.workspace para obter o diretÃ³rio de trabalho
